<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="title">{{ site.title | default: site.github.repository_name }}<span class="blink" id="cursor">_</span></h1>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p id="description">{{ site.description | default: site.github.project_tagline }}</p>
        <dl id="bio">
          <h2>{{ site.name }}</h2>
          <dd><p class="view"><a href="{{ site.github.owner_url }}">GitHub</a></p></dd>
          <dd><p class="view"><a href="{{ site.email }}">Email</a></p></dd>
        </dl>

      </header>
      <section>

      {{ content }}

      </section>
